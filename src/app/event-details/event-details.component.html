<p-growl [(value)]="commandMsgs"></p-growl>
<div class="ui-g">
  <div class="ui-lg-9 ui-lg-nopad">
    <div class="ui-g">
      <div class="ui-lg-4 ui-lg-nopad">
          <img class="ui-lg-12" src="{{event.img}}">
      </div>
      <div class="ui-lg-8">
        <h2>Informations</h2>
        <div>
          <h3>{{event.name}}</h3>
        </div>
        <div>
          <h4>Cinéma</h4><!--{{event.category}}-->
        </div>
        <div>
          Le {{event.dateEvent | dateFr}} {{event.dateEvent | dateFrMonthEntire}}
        </div>
        <div>
          {{event.stockStatusMsg}}
        </div>
        <div>
          {{event.description}}
        </div>
      </div>
    </div>
    <hr>
    <div class="ui-lg-12">
      <h2>
        Adresse : {{event.place}}
      </h2>
      <p-gmap #gmap [options]="mapOptions" [overlays]="mapOverlays" [style]="{'width':'100%','height':'320px'}" ></p-gmap>
    </div>
  </div>

  <div class="ui-lg-3">
    <div class="ui-g">
      <div class="ui-lg-2 ui-lg-nopad">
      </div>
      <div class="ui-lg-8 ui-lg-nopad">
        <p-card title="{{event.name}}" subtitle="{{event.dateEvent | dateFr}} {{event.dateEvent | dateFrMonthEntire}}">
          <div class="ui-lg-12"><img src="{{event.imgMin}}" width="100%"></div>
          <div class="ui-lg-12"><span>Quantité </span><p-spinner [(ngModel)]="quantitySelected" [size]="2" [min]="1" [max]="event.stock >= 30 ? 30 : event.stock"></p-spinner></div>
          <div class="ui-lg-12">{{stockStatusMsg}}</div>
          <div class="ui-lg-12">{{event.price*quantitySelected}}€ ({{event.price}}€ x {{quantitySelected}})</div>
          <div class="ui-lg-12">
            <button class="boutonPageAccueil" (click)="addToCart()">
              Ajouter au panier
            </button>
          </div>
        </p-card>
      </div>
      <div class="ui-lg-2">
      </div>
    </div>
  </div>
</div>
