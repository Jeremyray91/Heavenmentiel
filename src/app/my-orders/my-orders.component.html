<div class="ui-lg-12">
  <div class="ui-g">
    <div class="ui-lg-2"></div>
    <div class="ui-lg-8">
      <div class="ui-lg-12"><h2>Mes commandes : </h2></div>
      <div class="ui-g" *ngIf="isEmpty">
        <div class="ui-lg-4 ui-lg-nopad"></div>
        <div class="ui-lg-4 ui-lg-nopad">
          <h3>Vous n'avez aucune commande :(</h3>
        </div>
        <div class="ui-lg-4"></div>
      </div>
      <div class="ui-g" *ngIf="!isEmpty">
        <div class="ui-lg-12">
          <app-display-order *ngFor="let cmd of myOrders" [idCommande]="cmd.id"></app-display-order>
        </div>
      </div>
    </div>
    <div class="ui-lg-2"></div>
  </div>
</div>
