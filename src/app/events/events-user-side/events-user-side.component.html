<div class="row">
  <div *ngFor="let e of events" class="col-lg-5 col-md-5 col-sm-5 offset-lg-1 offset-md-1 offset-sm-1 card-event pt-2" style="height : 400px;">
        <h3 class="text-center">{{e.name}}</h3>
        <div class="card-event-img">
            <img src="{{e.img}}"/>
        </div>
        
        <div class="form-group mt-1">
            <p-button class="mt-1" label="{{e.date | date : 'dd/MM/yyy'}}" icon="fa fa-calendar" iconPos="left"></p-button>
            <p-button class="mt-1" label="{{e.place}}" icon="fa fa-map-marker" iconPos="left"></p-button>
        </div>

        <p class>{{e.shortDescription}}</p>
        <h3>{{e.price}}â‚¬</h3>
        <button pButton type="button"  icon="fa fa-fw fa-shopping-basket" class="ui-button-success" label="Ajouter au panier"></button>
        <p-button class="ml-1 mb-1" label="{{e.type}}" icon="fa fa-film" iconPos="left"></p-button>
  </div>
</div>
