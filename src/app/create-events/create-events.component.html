<p-growl [(value)]="msgs"></p-growl>
<div class="container mt-4">
  <h2>Ajouter un événement</h2>
  <form class="form pt-2 pl-2 pr-2" style="background-color:rgba(228, 228, 228, 0.842);" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Nom de l'événement : </label>
      <input class="form-control" type="text" id="name" name="name" [(ngModel)]="model.name"/>
    </div>

    <div class="row">
      <div class="col-lg-6 col-md-6">
        <div class="form-inline">
          <div class="dateEvent">
            <label for="dateMin">Date de l'évènement :</label>
            <p-calendar id="dateEvent" [(ngModel)]="model.dateEvent" name="dateEvent" dateFormat="dd/mm/yy" [showIcon]="true"></p-calendar>
            <span style="margin-left:35px">{{dateEvent}}</span>
          </div>
        </div>
        <div class="form-inline">
          <div class="place">
            <label for="place">Lieu :</label>
            <input pInputText type="text" id="place" name="place" [(ngModel)]="model.place"/>
          </div>
        </div>
        <div class="form-inline">
          <div class="place">
            <label for="price">Prix :</label>
            <input pInputText type="text" id="price" name="price" [(ngModel)]="model.price"/>
          </div>
        </div>
        <div class="form-inline">
            <div class="shortDescription">
              <label for="shortDescription">Résumé</label>
              <input pInputText class="form-group" type="text" id="shortDescription" name="shortDescription" [(ngModel)]="model.shortDescription"/>
            </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="form-group">
          <div class="type">
            Type de l'événement : {{model.type}}
            <p-listbox [options]="types" [(ngModel)]="model.type" name="type" [style]="{'width':'200px'}"></p-listbox>
          </div>
        </div>
        <div class="form-group">
            <div class="description">
              <label for="description">Description</label>
              <textarea pInputTextarea class="col-lg-12 col-md-12" id="description" name="description" [(ngModel)]="model.description"></textarea>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div *ngIf="!eventUp" class="col-lg-6 col-md-6">
        <div class="form-group">

          <label for="imgMin">Ajouter l'image miniature :</label>
          <br>
          <p-fileUpload #fileInputMin name="myFile" id="imgMin" url="http://localhost:8082/heavenmentiel/api/images/min" (onSelect)="onUploadMin($event)"
            accept="image/*" maxFileSize="1000000">
            <ng-template pTemplate="content">
              <ul *ngIf="model.imgMin">
                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
              </ul>
            </ng-template>
          </p-fileUpload>

        </div>
        <div class="form-group">

          <label for="imgMin">Ajouter l'image miniature :</label>
          <br>
          <p-fileUpload #fileInput name="myFile" id="img" url="http://localhost:8082/heavenmentiel/api/images" (onSelect)="onUpload($event)"
            accept="image/*" maxFileSize="1000000">
            <ng-template pTemplate="content">
              <ul *ngIf="model.img">
                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
              </ul>
            </ng-template>
          </p-fileUpload>

        </div>
      </div>
    </div>
    <div class="available">
      <div class="form-inline">
        <div class="stock">
          <label for="stock">Stock : </label>
          <input pInputText class="form-group" [(ngModel)]="model.stock" type="text" id="stock" name="stock"/>
        </div>
      </div>
      <div class="form pt-2 pb-2">
        <label for="available">Activé : </label>
        <p-inputSwitch id="available" onLabel="Oui" offLabel="Non" [(ngModel)]="model.available" name="available"></p-inputSwitch>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-5 col-md-6"></div>
      <div class="form pt-1 pb-1">
        <button type="submit" class="btn btn-success">Lancer la recherche</button>
      </div>
    </div>
  </form>
</div>
